<!DOCTYPE html>
<html>
  <head>
    <title>Welcomte to i-nub</title>
    <style type="text/css" media="screen">
      body {
		background-image: url("/assets/wallpaper.jpg");
		background-repeat: no-repeat;
        margin: 5px;
        margin-bottom: 25px;
        padding: 0;
        background-color: #f0f0f0;
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #333;
      }

      h1 {
        font-size: 28px;
        color: #02c;
      }

      a  {color: #03c}
      a:hover {
        background-color: #03c;
        color: white;
        text-decoration: none;
      }


      #page {
		background-color: #7AB8EF;
        width: 750px;
        margin: 10px;
        margin-left: 5px;
        margin-right: auto;
      }

      #content {
        float: left;
        background-color: white;
        border: 1px solid #aaa;
        border-top: 0px;
        padding: 15px;
        width: 500px;
      }
	  
      #sidebar {
	   float: left;
	   background-color: #7AB8EF;
        width: 90px;
      }

      #footer {
		clear: both;
      }

      #header, #about, #getting-started {
        padding-left: 75px;
        padding-right: 30px;
      }


      #header {
        background-color: #7AB8EF;
        background-repeat: no-repeat;
        background-position: top left;
        height: 55px;
      }
      #header h1, #header h2 {margin: 0}
      #header h2 {
        color: grey;
        font-weight: strong;
        font-size: 16px;
      }

      #about h3 {
	    margin: 0;
        margin-bottom: 10px;
        font-size: 14px;
      }

      #about-content {
		background-color: #ffd;
        border: 1px solid #fc0;
        margin-left: -55px;
        margin-right: -10px;
      }
      #about-content table {
	  	margin-top: 10px;
        margin-bottom: 10px;
        font-size: 11px;
        border-collapse: collapse;
      }
      #about-content td {
        padding: 10px;
        padding-top: 3px;
        padding-bottom: 3px;
      }
      #about-content td.name  {color: #555}
      #about-content td.value {color: #000}

      #about-content ul {
        padding: 0;
        list-style-type: none;
      }

      #about-content.failure {
        background-color: #fcc;
        border: 1px solid #f00;
      }
      #about-content.failure p {
        margin: 0;
        padding: 10px;
      }

      #getting-started {
        border-top: 0px solid #ccc;
        margin-top: 0px;
        padding-top: 0px;
      }
      #getting-started h1 {
        margin: 0;
        font-size: 15px;
      }
      #getting-started h2 {
        margin: 0;
        font-size: 14px;
        font-weight: normal;
        color: #888;
        margin-bottom: 5px;
      }
      #getting-started ol {
        margin-left: 0;
        padding-left: 0;
      }
      #getting-started li {
        font-size: 18px;
        color: #333;
        margin-bottom: 25px;
      }
      #getting-started li h2 {
        margin: 0;
        font-weight: normal;
        font-size: 18px;
        color: #333;
      }
      #getting-started li p {
        color: #555;
        font-size: 13px;
      }

      #sidebar ul {
        margin-left: 0;
        padding-left: 0;
      }
      #sidebar ul h3 {
        margin-top: 5px;
        font-size: 16px;
        padding-bottom: 0px;
        border-bottom: 0px solid #ccc;
      }
      #sidebar li {
        list-style-type: none;
      }
      #sidebar ul.links li {
        margin-bottom: 5px;
      }

      .filename {
        font-style: italic;
      }
    </style>
    <script type="text/javascript">
      function about() {
        info = document.getElementById('about-content');
        if (window.XMLHttpRequest)
          { xhr = new XMLHttpRequest(); }
        else
          { xhr = new ActiveXObject("Microsoft.XMLHTTP"); }
        xhr.open("GET","rails/info/properties",false);
        xhr.send("");
        info.innerHTML = xhr.responseText;
        info.style.display = 'block'
      }
    </script>
  </head>
  <body>
    <div id="page">
      <div id="sidebar">
        <ul id="sidebar-items">
          <li>
            <h3 align=center>Access <br/> Options</h3>
            <ul class="links">
				<li align=center><a href="users/sign_in" >Sign in</a><br/><br/>
				  <a href="users/sign_up">Sign up</a><br/><br/>
                  <a href="logout">Sign out</a><br/>
				</li>
			</ul>
          </li>
        </ul>
      </div>

      <div id="content">
        <div id="header">
          <h1>Welcome i-nub.com</h1>
          <h2>Software development</h2>
        </div>

        <div id="getting-started">
          <ol>
            <li>
              <h2><a href="patients">Object Tracker</a></h2>
			  <p>Rastreo de temas</p>
            </li>

            <li>
              <h2><a href="Monitor">Institution Monitor</a></h2>
              <p>Monitor institucion</p>
            </li>
          </ol>
        </div>
      </div>

      <div id="footer" align="center">&nbsp;
	  <a href="rails/info/properties" onclick="about(); return false">Application&rsquo;s environment</a>
	  <em>Contact:   intelco2@hotmail.com</em>
	  </div>
    </div>
  </body>
</html>
